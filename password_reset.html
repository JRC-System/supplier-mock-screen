<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRC 購買EDIシステム | パスワード再設定</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Font Awesome (共通ヘッダー用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 共通スタイルシート -->
    <link rel="stylesheet" href="style.css">

    <style>
        :root {
            --primary-color: #2563eb; /* Royal Blue */
            --primary-hover: #1d4ed8;
            --bg-input: #f3f4f6;      
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        body {
            font-family: 'Noto Sans JP', 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: var(--text-main);
        }

        /* === LEFT SIDE (BRANDING) === */
        .brand-section {
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
        }

        .brand-overlay {
            background: linear-gradient(180deg, rgba(37,99,235,0.85) 0%, rgba(30,58,138,0.95) 100%);
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
        }

        /* === RIGHT SIDE (FORM) === */
        .reset-section {
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 4rem;
            overflow-y: auto;
        }

        .reset-header h2 {
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }
        
        .reset-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* === MODERN INPUT STYLES === */
        .form-label {
            font-weight: 700;
            font-size: 0.85rem;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .custom-input {
            background-color: var(--bg-input);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .custom-input:focus {
            background-color: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .custom-input::placeholder {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        /* Password Toggle */
        .password-group {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            background: none;
            border: none;
            padding: 0;
        }
        .toggle-password:hover {
            color: var(--primary-color);
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background-color: #e5e7eb;
            margin-top: 0.25rem;
            overflow: hidden;
        }
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        .strength-weak { background-color: #ef4444; width: 33%; }
        .strength-medium { background-color: #f59e0b; width: 66%; }
        .strength-strong { background-color: #10b981; width: 100%; }

        /* === BUTTON === */
        .btn-primary-custom {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 700;
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s;
            margin-top: 1rem;
            letter-spacing: 0.05em;
        }

        .btn-primary-custom:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        .btn-primary-custom:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        /* Alert Styles */
        .alert {
            border-radius: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .brand-section { display: none; }
            .reset-section { padding: 2rem; }
        }
    </style>
</head>
<body>

    <!-- 共通ヘッダー -->
    <div id="common-header"></div>

<div class="container-fluid h-100 p-0">
    <div class="row g-0 h-100">
        
        <!-- SIDE A: BRANDING (PC Only) -->
        <div class="col-md-6 d-none d-md-block brand-section">
            <div class="brand-overlay">
                <div class="mb-4">
                    <i class="bi bi-building-check fs-1"></i>
                </div>
                <h1 class="display-5 fw-bold mb-3">JRC 購買EDIシステム</h1>
                <p class="fs-5 opacity-90" style="line-height: 1.8;">
                    調達業務をより安全に、より効率的に。<br>
                    サプライヤー様との信頼をつなぐプラットフォーム。
                </p>
                <div class="mt-auto">
                    <small class="opacity-75">&copy; JRC Corporation. All Rights Reserved.</small>
                </div>
            </div>
        </div>

        <!-- SIDE B: RESET PASSWORD FORM -->
        <div class="col-md-6 reset-section">
            <div style="max-width: 420px; margin: 0 auto; width: 100%;">
                
                <!-- Logo Mobile -->
                <div class="d-md-none mb-4 text-center text-primary">
                    <i class="bi bi-building-check fs-1"></i>
                    <h3 class="fw-bold mt-2">JRC 購買EDI</h3>
                </div>

                <div class="reset-header mb-5">
                    <h2>パスワード再設定</h2>
                    <p>新しいパスワードを入力してください。</p>
                </div>

                <!-- Info Alert -->
                <div class="alert alert-light border mb-4">
                    <small class="text-secondary">
                        <i class="bi bi-info-circle me-1"></i>
                        パスワードは8文字以上で、英数字を含む必要があります。
                    </small>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

                <!-- Success Message -->
                <div id="successMessage" class="alert alert-success d-none" role="alert"></div>

                <form id="resetPasswordForm" onsubmit="handlePasswordReset(event)">
                    <!-- Company Code (Readonly) -->
                    <div class="mb-3">
                        <label for="companyCd" class="form-label">会社コード</label>
                        <input type="text" class="custom-input form-control" id="companyCd" name="company_cd" placeholder="例: 1001" readonly>
                    </div>

                    <!-- User ID (Readonly) -->
                    <div class="mb-3">
                        <label for="userId" class="form-label">ユーザID</label>
                        <input type="text" class="custom-input form-control" id="userId" name="user_id" placeholder="ユーザID" readonly>
                    </div>

                    <!-- New Password -->
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">新しいパスワード</label>
                        <div class="password-group">
                            <input type="password" class="custom-input form-control" id="newPassword" name="new_password" placeholder="新しいパスワードを入力" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('newPassword', 'newPasswordIcon')" aria-label="パスワードを表示">
                                <i class="bi bi-eye" id="newPasswordIcon"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div id="strengthText" class="text-muted"></div>
                            <div class="strength-bar">
                                <div id="strengthFill" class="strength-fill"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label">パスワード確認</label>
                        <div class="password-group">
                            <input type="password" class="custom-input form-control" id="confirmPassword" name="confirm_password" placeholder="パスワードを再入力" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', 'confirmPasswordIcon')" aria-label="パスワードを表示">
                                <i class="bi bi-eye" id="confirmPasswordIcon"></i>
                            </button>
                        </div>
                        <div id="passwordMatch" class="mt-1" style="font-size: 0.75rem;"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-primary-custom" id="submitBtn">
                        パスワードを再設定
                    </button>
                </form>

                <div class="mt-4 text-center">
                    <a href="#" class="back-link" onclick="handleBackToLogin(); return false;">
                        <i class="bi bi-arrow-left"></i>ログイン画面に戻る
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 共通ヘッダー -->
<script src="common-header.js"></script>
<script>
    // URLパラメータから情報を取得
    window.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const companyCd = urlParams.get('company_cd') || '1001';
        const userId = urlParams.get('user_id') || 'admin';
        // const token = urlParams.get('token') || '1234567890';
        
        // // トークンがない場合はログイン画面にリダイレクト
        // if (!token) {
        //     alert('無効なリンクです。ログイン画面に戻ります。');
        //     window.location.href = 'login.html';
        //     return;
        // }
        
        // フォームに値を設定
        document.getElementById('companyCd').value = companyCd;
        document.getElementById('userId').value = userId;
        
        // パスワード強度チェック
        document.getElementById('newPassword').addEventListener('input', checkPasswordStrength);
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
    });

    // パスワード表示切替機能
    function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.getElementById(iconId);
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        }
    }

    // パスワード強度チェック
    function checkPasswordStrength() {
        const password = document.getElementById('newPassword').value;
        const strengthText = document.getElementById('strengthText');
        const strengthFill = document.getElementById('strengthFill');
        
        if (password.length === 0) {
            strengthText.textContent = '';
            strengthFill.className = 'strength-fill';
            strengthFill.style.width = '0%';
            return;
        }
        
        let strength = 0;
        let strengthLabel = '';
        
        // 長さチェック
        if (password.length >= 8) strength++;
        if (password.length >= 12) strength++;
        
        // 文字種チェック
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;
        
        // 強度判定
        if (strength <= 2) {
            strengthLabel = '弱い';
            strengthFill.className = 'strength-fill strength-weak';
        } else if (strength <= 4) {
            strengthLabel = '普通';
            strengthFill.className = 'strength-fill strength-medium';
        } else {
            strengthLabel = '強い';
            strengthFill.className = 'strength-fill strength-strong';
        }
        
        strengthText.textContent = `パスワード強度: ${strengthLabel}`;
        strengthText.className = strength <= 2 ? 'text-danger' : strength <= 4 ? 'text-warning' : 'text-success';
    }

    // パスワード一致チェック
    function checkPasswordMatch() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const matchDiv = document.getElementById('passwordMatch');
        
        if (confirmPassword.length === 0) {
            matchDiv.textContent = '';
            return;
        }
        
        if (newPassword === confirmPassword) {
            matchDiv.innerHTML = '<i class="bi bi-check-circle text-success"></i> パスワードが一致しています';
            matchDiv.className = 'mt-1 text-success';
        } else {
            matchDiv.innerHTML = '<i class="bi bi-x-circle text-danger"></i> パスワードが一致しません';
            matchDiv.className = 'mt-1 text-danger';
        }
    }

    // パスワード再設定処理
    function handlePasswordReset(event) {
        event.preventDefault();
        
        const companyCd = document.getElementById('companyCd').value.trim();
        const userId = document.getElementById('userId').value.trim();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        
        // エラーメッセージを非表示
        errorMessage.classList.add('d-none');
        successMessage.classList.add('d-none');
        
        // バリデーション
        if (!newPassword || !confirmPassword) {
            showError('すべての項目を入力してください。');
            return;
        }
        
        // パスワード長チェック
        if (newPassword.length < 8) {
            showError('パスワードは8文字以上である必要があります。');
            return;
        }
        
        // パスワード一致チェック
        if (newPassword !== confirmPassword) {
            showError('パスワードが一致しません。');
            return;
        }
        
        // パスワード強度チェック（英数字を含む）
        if (!/[a-zA-Z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {
            showError('パスワードは英数字を含む必要があります。');
            return;
        }
        
        // 送信ボタンを無効化
        submitBtn.disabled = true;
        submitBtn.textContent = '処理中...';
        
        // モック処理（実際の実装ではサーバーAPIを呼び出す）
        setTimeout(() => {
            // 成功メッセージを表示
            successMessage.classList.remove('d-none');
            successMessage.innerHTML = '<i class="bi bi-check-circle me-2"></i>パスワードが正常に再設定されました。3秒後にログイン画面にリダイレクトします。';
            
            // 3秒後にログイン画面にリダイレクト
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        }, 1000);
    }
    
    // エラーメッセージを表示
    function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorMessage.classList.remove('d-none');
    }

    // ログイン画面へ戻る（セッションをクリア）
    function handleBackToLogin() {
        sessionStorage.removeItem('loggedInUser');
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
