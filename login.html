<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JRC 購買EDIシステム | ログイン</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Noto Sans JP (Font chuẩn đẹp cho tiếng Nhật) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #2563eb; /* Royal Blue */
            --primary-hover: #1d4ed8;
            --bg-input: #f3f4f6;      
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        body {
            /* Ưu tiên Noto Sans JP cho tiếng Nhật đẹp hơn */
            font-family: 'Noto Sans JP', 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: var(--text-main);
        }

        /* === LEFT SIDE (BRANDING) === */
        .brand-section {
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
        }

        .brand-overlay {
            background: linear-gradient(180deg, rgba(37,99,235,0.85) 0%, rgba(30,58,138,0.95) 100%);
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
        }

        /* === RIGHT SIDE (FORM) === */
        .login-section {
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 4rem;
            overflow-y: auto;
        }

        .login-header h2 {
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* === MODERN INPUT STYLES === */
        .form-label {
            font-weight: 700; /* Đậm hơn một chút cho tiếng Nhật dễ đọc */
            font-size: 0.85rem;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .custom-input {
            background-color: var(--bg-input);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .custom-input:focus {
            background-color: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .custom-input::placeholder {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        /* Password Toggle */
        .password-group {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            background: none;
            border: none;
            padding: 0;
        }
        .toggle-password:hover {
            color: var(--primary-color);
        }

        /* === BUTTON === */
        .btn-primary-custom {
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-weight: 700;
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s;
            margin-top: 1rem;
            letter-spacing: 0.05em; /* Tăng khoảng cách chữ cho button tiếng Nhật */
        }

        .btn-primary-custom:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        .forgot-link {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .brand-section { display: none; }
            .login-section { padding: 2rem; }
        }
    </style>
</head>
<body>

<div class="container-fluid h-100 p-0">
    <div class="row g-0 h-100">
        
        <!-- SIDE A: BRANDING (PC Only) -->
        <div class="col-md-6 d-none d-md-block brand-section">
            <div class="brand-overlay">
                <div class="mb-4">
                    <i class="bi bi-building-check fs-1"></i>
                </div>
                <h1 class="display-5 fw-bold mb-3">JRC 購買EDIシステム</h1>
                <p class="fs-5 opacity-90" style="line-height: 1.8;">
                    調達業務をより安全に、より効率的に。<br>
                    サプライヤー様との信頼をつなぐプラットフォーム。
                </p>
                <div class="mt-auto">
                    <small class="opacity-75">&copy; JRC Corporation. All Rights Reserved.</small>
                </div>
            </div>
        </div>

        <!-- SIDE B: LOGIN FORM -->
        <div class="col-md-6 login-section">
            <div style="max-width: 420px; margin: 0 auto; width: 100%;">
                
                <!-- Logo Mobile -->
                <div class="d-md-none mb-4 text-center text-primary">
                    <i class="bi bi-building-check fs-1"></i>
                    <h3 class="fw-bold mt-2">JRC 購買EDI</h3>
                </div>

                <div class="login-header mb-5">
                    <h2>ログイン</h2>
                    <p>アカウント情報を入力してログインしてください。</p>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <!-- Company Code -->
                    <div class="mb-3">
                        <label for="companyCd" class="form-label">事業所コード</label>
                        <input type="text" class="custom-input form-control" id="companyCd" name="company_cd" placeholder="例: 1001" required>
                    </div>

                    <!-- User ID -->
                    <div class="mb-3">
                        <label for="userId" class="form-label">ユーザID</label>
                        <input type="text" class="custom-input form-control" id="userId" name="user_id" placeholder="ユーザIDを入力" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label for="password" class="form-label mb-0">パスワード</label>
                            <a href="#" data-bs-toggle="modal" data-bs-target="#resetPasswordModal" class="forgot-link">
                                パスワードをお忘れですか？
                            </a>
                        </div>
                        <div class="password-group">
                            <input type="password" class="custom-input form-control" id="password" name="password" placeholder="パスワードを入力" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="パスワードを表示">
                                <i class="bi bi-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- エラーメッセージ表示エリア -->
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

                    <button type="submit" class="btn btn-primary btn-primary-custom">
                        ログイン
                    </button>
                </form>

                <div class="mt-5 text-center">
                    <p class="text-muted small">
                        アカウントをお持ちでない場合は、<br>
                        JRC購買担当部署へお問い合わせください。
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- === MODAL RESET PASSWORD === -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 12px;">
            <div class="modal-header border-0 pb-0 pt-4 px-4">
                <h5 class="modal-title fw-bold">パスワード再発行</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4 pt-2">
                <div class="alert alert-light border mb-4">
                    <small class="text-secondary">
                        <i class="bi bi-info-circle me-1"></i>
                        事業所コードとユーザIDを入力してください。登録済みのメールアドレス宛に、パスワード再設定用のURLを送信します。
                    </small>
                </div>
                
                <form action="/password-reset-request" method="POST">
                    <div class="mb-3">
                        <label class="form-label">事業所コード</label>
                        <input type="text" class="custom-input form-control" name="company_cd" placeholder="例: 1001" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">ユーザID</label>
                        <input type="text" class="custom-input form-control" name="user_id" placeholder="ユーザIDを入力" required>
                    </div>
                    <button type="submit" class="btn btn-primary-custom mt-2">
                        送信する
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // モックユーザーデータ
    const mockUsers = [
        {
            company_cd: '1001',
            user_id: 'admin',
            password: 'admin123',
            company_name: '株式会社XXXXXXXX',
            user_name: '管理者',
            supplier_code: 'SUP001'
        },
        {
            company_cd: '1002',
            user_id: 'user01',
            password: 'user123',
            company_name: 'サンプル株式会社',
            user_name: '山田太郎',
            supplier_code: 'SUP002'
        },
        {
            company_cd: '1001',
            user_id: 'tanaka',
            password: 'tanaka123',
            company_name: '株式会社XXXXXXXX',
            user_name: '田中花子',
            supplier_code: 'SUP001'
        }
    ];

    // パスワード表示切替機能
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        }
    }

    // ログイン処理
    function handleLogin(event) {
        event.preventDefault(); // フォームのデフォルト送信を防止
        
        const companyCd = document.getElementById('companyCd').value.trim();
        const userId = document.getElementById('userId').value.trim();
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('errorMessage');
        
        // エラーメッセージを非表示
        errorMessage.classList.add('d-none');
        
        // 入力値の検証
        if (!companyCd || !userId || !password) {
            showError('すべての項目を入力してください。');
            return;
        }
        
        // モックデータと照合
        const user = mockUsers.find(u => 
            u.company_cd === companyCd && 
            u.user_id === userId && 
            u.password === password
        );
        
        if (user) {
            // ログイン成功：ユーザー情報をsessionStorageに保存
            sessionStorage.setItem('loggedInUser', JSON.stringify({
                company_cd: user.company_cd,
                user_id: user.user_id,
                company_name: user.company_name,
                user_name: user.user_name,
                supplier_code: user.supplier_code,
                login_time: new Date().toISOString()
            }));
            
            // supplier_ui.htmlにリダイレクト
            window.location.href = 'supplier_ui.html';
        } else {
            // ログイン失敗
            showError('事業所コード、ユーザID、またはパスワードが正しくありません。');
        }
    }
    
    // エラーメッセージを表示
    function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorMessage.classList.remove('d-none');
    }
    
    // 既にログインしている場合はsupplier_ui.htmlにリダイレクト
    window.addEventListener('DOMContentLoaded', function() {
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        if (loggedInUser) {
            window.location.href = 'supplier_ui.html';
        }
    });
</script>

</body>
</html>
